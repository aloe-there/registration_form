<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Registartion Form</title>
    </head>
    <body>
        <form action="/process" method="post">
            <div>
                <h1>Registration Form</h1>
            </div>
            <div>
                <label>First Name: * </label>
                <input type="text">
            </div>
            <div>
                <label>Last Name: * </label>
                <input type="text">
            </div>
            <div>
                <label>Email Address: * </label>
                <input type="text">
            </div>
            <div>
                <label>Password: * </label>
                <input type="password">
            </div>
            <div>
                <label>Confirm Password: * </label>
                <input type="password">
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date" placeholder="mm/dd/yyy">
            </div>
            <div>
                <label>Gender Identity: * </label>
                <br/>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="enby" id="enby">
                <label for="enby">Non-binary</label>
                <input type="radio" name="gender" value="other" id="other">
                <label for="enby">I prefer not to answer</label>
            </div>
            <div>
                <label>A short description about myself:</label>
                <br/>
                <textarea name="desc" cols=30 rows=4></textarea>
            </div>
            <div>
                <label>Favorite Language: </label>
                <select>
                    <option>JavaScript</option>
                    <option>C/C++</option>
                    <option>Java</option>
                    <option>Python</option>
                    <option>Scratch</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="email_updates" id="email_updates" Checked>
                <label for="email_updates">Yes, I would like to receive periodic email updates</label>
            </div>
            <div>
                <input type="submit" value="Create Account" >
            </div>
            <div>
                <p>* Indicates a required field</p>
            </div>
        </form>
    </body>
</html>
